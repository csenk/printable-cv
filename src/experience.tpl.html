<div class="cv-experience">

        <div class="flex"></div>
        <div class="valign cv-experience-headline__place" v-if="content.place">@{{ content.place }}</div>

    <div class="green-text cv-experience__timeframe">{{ content.start }} - {{ content.end }}</div>
</div>
